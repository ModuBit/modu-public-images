name: build modu-sandbox-slim

on:
  workflow_dispatch:
    inputs:
      push_mode:
        description: "Push mode"
        required: true
        type: choice
        options:
          - "tag_only"
          - "latest_only"
          - "both"
        default: "tag_only"
      image_tag:
        description: "Image tag (required for tag_only and both modes)"
        required: false
        type: string
        default: ""
      description:
        description: "Description of the image"
        required: false
        type: string
        default: "Modu Sandbox Slim Image"

env:
  REGISTRY: ${{ vars.ALIYUN_CR_REGISTRY }}
  NAMESPACE: ${{ vars.ALIYUN_CR_NAMESPACE_MODU }}
  IMAGE_NAME: modu-sandbox

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_CR_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_PASSWORD }}

      - name: Prepare tags
        id: prep
        run: |
          PUSH_MODE="${{ github.event.inputs.push_mode }}"
          IMAGE_TAG="${{ github.event.inputs.image_tag }}"
          BASE="${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}"

          # éªŒè¯ï¼štag_only å’Œ both æ¨¡å¼å¿…é¡»æä¾› tag
          if [[ "$PUSH_MODE" != "latest_only" && -z "$IMAGE_TAG" ]]; then
            echo "âŒ Error: image_tag is required for $PUSH_MODE mode"
            exit 1
          fi

          # ç”Ÿæˆ tags
          case "$PUSH_MODE" in
            "tag_only")     TAGS="${BASE}:${IMAGE_TAG}" ;;
            "latest_only")  TAGS="${BASE}:latest" ;;
            "both")         TAGS="${BASE}:${IMAGE_TAG},${BASE}:latest" ;;
          esac

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Tags: $TAGS"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./modu-sandbox/modu-sandbox-slim
          file: ./modu-sandbox/modu-sandbox-slim/Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          labels: |
            description=${{ github.event.inputs.description }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Build Complete

          | Item | Value |
          |------|-------|
          | Image | \`${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}\` |
          | Mode | ${{ github.event.inputs.push_mode }} |
          | Platforms | linux/amd64, linux/arm64 |

          ### ðŸ·ï¸ Tags
          \`\`\`
          ${{ steps.prep.outputs.tags }}
          \`\`\`

          ### ðŸ“ Description
          ${{ github.event.inputs.description }}
          EOF
